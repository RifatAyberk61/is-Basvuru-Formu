                <textarea rows="5" cols="30"></textarea><br>
               <p> <label>Web Sitesi</label><input type="text"placeholder="Web site Adresi URL girin"></p>

            <legend>Kariyer Bilgileri</legend>

    </form>
    <button type="submit">Okudum Anladım</button>
    <button type="submit">Tamam</button>
